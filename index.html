    <script type=text/javascript>
        var wait=setInterval(ready,1);
        document.onreadystatechange = wait;
        function ready(){
            if(!$("#loading").is(":animated")){
                    clearInterval(wait);
                    console.log("!");
                    $("#loading").css("opacity","0");
                    $("#whole").css("display","block");
                    $("#loading").css("display","none");
                }
            if(document.readyState == "complete"){
                $("#processbar").css("width","60%");
                $("#loading").css("animation-play-state","running");
            }
        }
    </script>

    <script type=text/javascript>
    let pw;
    (window.onload=function () {
        pw=new pageSwitch('pages',{
            duration:800,               
            direction:0,                
            start:0,                    
            loop:false,                 
            ease:'ease',                
            transition:'slide',         
            freeze:false,               
            mouse:true,                 
            mousewheel:true,            
            arrowkey:true,              
            autoplay:false              
        });
        pages=pw.pages; 
        pw.on('before',function(now,prev){  //now是切换前当前页面索引
            $(pages[now]).removeClass('current');  
        }); 
        pw.on('after',function(now,prev){  //now是切换后当前页面索引
            $(pages[now]).addClass('current');
        });
        
        });
        function switchtoH(){
                pw.slide(0);
        }
        function switchtoC(){
                pw.slide(1);
        }
        function switchtoW(){
                pw.slide(2);
        }
        </script>

            <script type="text/javascript">
                let textBox = $('#Subtitle');
                let index = 0;
                let str = "A starter of Webdev and simple project maker. </br>";

                let len = str.length;

                function input() {

                    textBox.html(str.substr(0, index) + '<span class="animate">|</span>');

                    setTimeout(function() {
                        index++;
                        if(index === len + 1) {
                            $('.animate').addClass('on');
                            return;
                    }

                    input();

                    }, Math.random() * 250)

            //                console.log(index);
                }
    
                input();
