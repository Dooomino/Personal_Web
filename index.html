<!--    transition-->
    <script type=text/javascript>
    (window.onload=function () {
        var pw=new pageSwitch('pages',{
            duration:800,               
            direction:0,                
            start:0,                    
            loop:false,                 
            ease:'ease',                
            transition:'slide',         
            freeze:false,               
            mouse:true,                 
            mousewheel:false,            
            arrowkey:true,              
            autoplay:false              
        });
        pages=pw.pages; 
        pw.on('before',function(now,prev){  //now是切换前当前页面索引
            $(pages[now]).removeClass('current');  
        }); 
        pw.on('after',function(now,prev){  //now是切换后当前页面索引
            $(pages[now]).addClass('current');
        });
    });
    </script>
    <div id="pages" style="touch-action: pan-y;">
        
        <div class="page page1 current" style="background-color: #a06ce4;">
                <div class="stage" style="z-index: 999;"> 
                <ul class="three-d-box">  
                    <li class="sd"></li> 
                    <li class="sd"></li>
                    <li class="sd"></li>
                    <li class="sd"></li>
                    <li class="sd"></li>
                    <li class="sd"></li>
                </ul>
                <p id="title">Dooomino.</p>
            </div>
            <div class="subcontain">
            </div>
            <h2 id="Subtitle"></h2>
            <script type="text/javascript">
            let textBox = $('#Subtitle');
            let index = 0;
            let str = "A starter of Webdev and simple project maker. </br>";

            let len = str.length;

            function input() {
                
                textBox.html(str.substr(0, index) + '<span class="animate">|</span>');
                
                setTimeout(function() {
                    index++;
                    if(index === len + 1) {
                        $('.animate').addClass('on');
                        return;
                    }

                    input();

                }, Math.random() * 250)

//                console.log(index);
            }

            input();
            </script>
            
        </div>
        <div class="page page2" style="background-color: #fb9f36;">
          <button onclick=""><a href="index.html">Home</a></button>    
        </div>
