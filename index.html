<!DOCTYPE html>
<html>

<head>
  <!--  <title>Redirect</title>-->
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="js/preload.js"></script>
</head>

<body>
  <style type="text/css">
    :root {
      --animate: rotate-l 2.5s cubic-bezier(1, 1.0, .62, .92) infinite;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    #loading-cont {
      margin: 30vh 0;
      width: 20vh;
      height: 20vh;
      display: flex;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    .loading {
      position: absolute;
      list-style: none;
      width: 20vh;
      height: 20vh;
      display: flex;
      justify-content: center;
      align-content: center;
      text-align: center;
    }

    .loading .icon {
      background-color: rgb(255, 255, 255);
      border-radius: 50%;
      width: 1.5vh;
      height: 1.5vh;
    }

    .loading:nth-child(1) {
      animation: var(--animate);
      animation-delay: 0.2s;
    }

    .loading:nth-child(2) {
      animation: var(--animate);

      animation-delay: 0.4s;
    }

    .loading:nth-child(3) {
      animation: var(--animate);

      animation-delay: 0.6s;
    }

    .loading:nth-child(4) {
      animation: var(--animate);

      animation-delay: 0.8s;
    }

    .loading:nth-child(5) {
      animation: var(--animate);

      animation-delay: 1s;
    }

    .loading:nth-child(6) {
      animation: var(--animate);

      animation-delay: 1.2s;
    }


    .loading:nth-child(7) {
      animation: var(--animate);

      animation-delay: 1.4s;
    }

    .loading:nth-child(7) {
      animation: var(--animate);

      animation-delay: 1.4s;
    }

    .loading:nth-child(8) {
      animation: var(--animate);

      animation-delay: 1.6s;
    }

    .loading:nth-child(9) {
      animation: var(--animate);

      animation-delay: 1.8s;
    }

    .loading:nth-child(10) {
      animation: var(--animate);

      animation-delay: 2s;
    }


    @keyframes rotate-l {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

  </style>
  <!--  <p>Redirect page</p>-->
  <div id="loading-cont">
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>
    <li class="loading">
      <div class="icon"></div>
    </li>

  </div>
</body>

</html>
