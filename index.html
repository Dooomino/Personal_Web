    <script type=text/javascript>
    let pw;
    (window.onload=function () {
        pw=new pageSwitch('pages',{
            duration:800,               
            direction:0,                
            start:0,                    
            loop:false,                 
            ease:'ease',                
            transition:'slide',         
            freeze:false,               
            mouse:true,                 
            mousewheel:true,            
            arrowkey:true,              
            autoplay:false              
        });
        pages=pw.pages; 
        pw.on('before',function(now,prev){  //now是切换前当前页面索引
            $(pages[now]).removeClass('current');  
        }); 
        pw.on('after',function(now,prev){  //now是切换后当前页面索引
            $(pages[now]).addClass('current');
        });
        
    });
    function switchtoH(){
            pw.slide(0);
    } 
    function switchtoW(){
            pw.slide(1);
    }
    function switchtoC(){
            pw.slide(2);
    }
    </script>
